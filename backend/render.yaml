services:
  - type: web
    name: secureauth-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: your_mongodb_uri_here
      - key: JWT_SECRET
        value: your_secure_jwt_secret_here
      - key: CORS_ORIGIN
        value: https://secureauth-eta.vercel.app
